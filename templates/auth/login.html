{% extends "base.html" %}

{% load static %}


{% block css %}
<style>
    /* ----------------------------- FORM PROPERTIES ---------------------------- */
    #outer-form-div {
        z-index: 10;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.527);
        padding-top: 1vw;
    }

    #inner-form-div {
        width: 25%;
        padding: 1.5%;
        background-color: #d9d9d9;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1vw;
        font-weight: 300;
    }

    #signup-form,
    #login-form {
        color: rgb(255, 255, 255);
        width: 90%;
        font-weight: 300;
        line-height: 1.6vw;
    }

    #signup-form input:not(#SignUpBtn),
    #login-form input:not(#SubmitBtn),
    #signup-form select,
    #login-form select {
        background-color: transparent;
        border: none;
        border-bottom: 1px solid rgb(255, 255, 255);
        width: 100%;
        font-size: 1vw;
        font-weight: 300;
        margin: 0.8vw 0;
        color: rgb(255, 255, 255);
    }

    #signup-form input:not(#SignUpBtn),
    #login-form input:not(#SubmitBtn):focus,
    #signup-form select,
    #login-form select:focus {
        outline: none;
    }

    .submit-btn {
        background-color: #dbb670;
        color: #000000;
        padding: 3% 10%;
        border: none;
        width: 60%;
        border-radius: 10px;
        font-size: 1vw;
        font-weight: 400;
    }


    #signup-form-div {
        margin: auto;
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid white;
        border-radius: 25px;
        padding: 2rem;
    }
</style>
{% endblock %}

{% block body %}
<div id="signup-form-div">
    <form method="post" id="login-form" action="{% url 'baseapp:login_user' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" class="submit-btn" id="SubmitBtn" value="Login" />
    </form>

    <br /><br />
    <span>
        <span id="is-account">Don't have an account?</span>
        <span><a href="{% url 'baseapp:register_user' %}" id="SignUpLink">Sign Up</a> </span>
    </span>
</div>
{% endblock %}



{% block script %}
{% endblock %}
