{% extends "base.html" %}


{% block css %}

<style>
    .calculator {
        /* background-color: #fff; */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 120%;
        position: absolute;
        top: 25%;
        left: 35%;
        transform: translateX(-50%, -50%);
    }

    h2 {
        text-align: center;
        color: white;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 95%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border: none;
        border-bottom: 1px solid white;
        color: white;
    }

    input::placeholder {
        color: white;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        display: none;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
{% endblock %}


{% block body %}
<div class="calculator">
    <h2>Get Your Pet's Health</h2>
    <form action="submit.php" method="post">
        <label for="logID">LogID:</label><br>
        <input type="text" id="logID" name="logID"><br>
        <label for="petID">PetID:</label><br>
        <input type="text" id="petID" name="petID"><br>
        <label for="petName">Pet Name:</label><br>
        <input type="text" id="petName" name="petName"><br><br>
        <button type=button value="Submit">Check Status</button>
    </form>
    <div id="result">
        <h2>Future Money Value Adjusted for Inflation</h2>
        <p id="futureValue"></p>
    </div>
</div>
{% endblock %}


{% block script %}

{% endblock %}
