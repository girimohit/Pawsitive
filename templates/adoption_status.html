{% extends "base.html" %}

{% load static %}

{% block css %}
<style>
    .calculator {
        background-color: #130000;
        /* padding: 20px; */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* max-width: 400px; */

        /* width: 100%; */
        max-width: 30%;
        position: absolute;
        top: 25%;
        left: 35%;
        transform: translateX(-50%, -50%);

    }

    h2 {
        text-align: center;
        color: white;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 95%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        color: white;
    }

    input::placeholder {
        color: white
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #investmentForm input {
        background-color: transparent;
        color: white;
    }

    #result {
        color: white;
    }
</style>
<link rel="stylesheet" href="{% static 'css/calc.css' %}">
{% endblock %}


{% block body %}
<div class="calculator">
    <h2>Check Adoption Status &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </h2>
    <form action="{% url 'baseapp:pet_adoption_status' %}" method="post">
        {% csrf_token %}
        <label for="requestID">RequestID:</label><br>
        <input type="number" id="request_id" name="request_id"><br>
        <label for="petID">PetID:</label><br>
        <input type="number" id="pet_id" name="pet_id"><br>
        <label for="requesterID">RequesterID:</label><br>
        <input type="number" id="requester_id" name="requester_id"><br>
        <label for="requestDate">Request Date:</label><br>
        <input type="date" id="requestDate" name="request_date"><br><br>
        <button type="submit" value="Submit">Check Status </button>
    </form>
    {% if adoption_status %}
    <div id="result" >
        <p>{{ adoption_status.Approval_Status }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}



{% block script %}

{% endblock %}
